<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Credit card details</title>
</head>
<body bgcolor="cyan">
  <h1>Credit Card</h1>
<hr>
<form action="creditcard" method="post">
     <label>Card number: </label>
     <input type="text" name="cardnumber" size="15"/>
     <br><br>
     <label>Expiry month: </label>
     <input type="number" name="expirymonth" size="2"/>
     <br><br>
     <label>Expiry year: </label>
     <input type="number" name="expiryyear" size="4"/>
     <br><br>
     <label>CVV: </label>
     <input type="text" name="cvv" size="3"/>
     <br><br>
     
     <input type="submit"/>
     
</form>
</body>
</html>
